<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="../mat-button/mat-button.html">
<link rel="import" href="../mat-content/mat-content.html">
<link rel="import" href="../mat-shell/mat-shell.html">
<link rel="import" href="mat-drawer.html">

<polymer-element name="mat-drawer-demo">

    <template>
        <style>
            :host [drawer],
            :host [main] {
                text-align: center;
            }
        </style>
        <mat-demo label="mat-drawer">

            <mat-shell>
                <mat-drawer id="demoLeft">
                    <mat-content>
                        <div>Drawer content.</div>
                        <mat-button label="Close" target="demoLeft" hidden?="{{!$.demoLeft.narrow}}" on-xp-activate="{{handleActivate}}"></mat-button>
                    </mat-content>
                </mat-drawer>
                <div main>
                    <mat-content>
                        <div class="demo-title">Default</div>
                        <mat-button label="Toggle drawer" target="demoLeft" hidden?="{{!$.demoLeft.narrow}}" on-xp-activate="{{handleActivate}}"></mat-button>
                        <mat-button label="Toggle right drawer" target="demoRight" on-xp-activate="{{handleActivate}}"></mat-button>
                    </mat-content>
                </div>
                <mat-drawer id="demoRight" right>
                    <mat-content>
                        <div>Right drawer content.</div>
                        <mat-button label="Close" target="demoRight" on-xp-activate="{{handleActivate}}"></mat-button>
                    </mat-content>
                </mat-drawer>
            </mat-shell>

        </mat-demo>
    </template>

    <script>
        XPElement({

            // HANDLER
            handleActivate: function (event) {
                event.detail.target.toggle();
            }
        });
    </script>

</polymer-element>
