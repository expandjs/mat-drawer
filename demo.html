<!doctype html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <script>if (!('registerElement' in document && 'createShadowRoot' in HTMLElement.prototype && 'import' in document.createElement('link') && 'content' in document.createElement('template'))) document.write('<script src="/webcomponentsjs/webcomponents.js"><\/script>');</script>

        <link rel="import" href="../mat-demo/mat-demo.html">
        <link rel="import" href="../mat-button/mat-button.html">
        <link rel="import" href="mat-drawer-panel.html">

    </head>

    <!-- BODY -->
    <body fullbleed unresolved>

        <polymer-element name="mat-drawer-panel-demo" noscript>

            <template>
                <style>
                    :host [drawer],
                    :host [main] {
                        padding: 16px;
                        text-align: center;
                    }
                </style>
                <mat-demo label="mat-drawer-panel">

                    <mat-drawer-panel id="drawerPanel">
                        <div drawer>
                            <div>Drawer content.</div>
                            <mat-button label="Close" target="drawerPanel" hidden?="{{!$.drawerPanel.drawerNarrow}}"></mat-button>
                        </div>
                        <div main>
                            <h1>Default</h1>
                            <mat-button label="Toggle drawer" target="drawerPanel" hidden?="{{!$.drawerPanel.drawerNarrow}}"></mat-button>
                            <mat-button label="Toggle right drawer" target="drawerPanel" invokes="toggleRight"></mat-button>
                        </div>
                        <div right drawer>
                            <div>Right drawer content.</div>
                            <mat-button label="Close" target="drawerPanel" invokes="toggleRight"></mat-button>
                        </div>
                    </mat-drawer-panel>

                </mat-demo>
            </template>

        </polymer-element>

        <mat-drawer-panel-demo></mat-drawer-panel-demo>

    </body>

</html>
